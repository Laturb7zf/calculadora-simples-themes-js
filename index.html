<!DOCTYPE html>
<!-- Code Made By LaturbDevs | Vitor Almeida -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples JS</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="calculator light-mode">
      <input type="text" id="display" class="display" placeholder="0" disabled="disabled">
    <button class="btn clean" value="C">C</button>
    <button class="btn operator" id="parenthesesBtn" value="()">()</button>
    <button class="btn operator" value="%">%</button>
    <button class="btn operator" value="/">&divide;</button>
    <button class="btn" value="7">7</button>
    <button class="btn" value="8">8</button>
    <button class="btn" value="9">9</button>
    <button class="btn operator" value="*">&times;</button>
    <button class="btn" value="4">4</button>
    <button class="btn" value="5">5</button>
    <button class="btn" value="6">6</button>
    <button class="btn operator" value="-">-</button>
    <button class="btn" value="1">1</button>
    <button class="btn" value="2">2</button>
    <button class="btn" value="3">3</button>
    <button class="btn operator" value="+">+</button>
    <button class="btn decimal" value=".">.</button>
    <button class="btn" value="0">0</button>
    <button class="btn back" value="CE">&#8656;</button>
    <button class="btn equal" value="=">=</button>
    <div class="mode-toggle">
      <button class="btn-toggle">
        <span class="theme-icon"></span>
      </button>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
